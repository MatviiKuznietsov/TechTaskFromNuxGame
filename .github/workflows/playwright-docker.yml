name: Playwright E2E (Docker)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clone repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Built Docker image
      - name: Build Docker image
        run: docker build -t playwright-e2e .

      # 4️⃣ Run container with test
      - name: Run E2E tests
        run: |
          docker run --rm \
            -e WIKI_USERNAME=${{ secrets.WIKI_USERNAME }} \
            -e WIKI_PASSWORD=${{ secrets.WIKI_PASSWORD }} \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            playwright-e2e

      # 5️⃣ Load report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
